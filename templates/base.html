<!DOCTYPE html>
<html lang="en">

<!-- Django include head -->
{% include 'head.html' %}

<body style="font-family:'NanumBarunpenR'">

<!-- Django include header -->
{% include 'header.html' %}

<hr>

{% for message in messages %}
    <div class="text-center">
        <div class="btn btn-{{ message.tags }} rounded-pill px-5">
            {{ message }}
        </div>
    </div>
{% endfor %}

{% block content %}
{% endblock %}

<hr>

<!-- Django include footer -->
{% include 'footer.html' %}

</body>
</html>
