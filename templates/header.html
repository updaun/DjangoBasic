<div style="text-align: center">
    {# 상하 2rem 좌우 0rem #}  {# 폰트를 우선순위 순서대로 작성 #}
    <div class = "main_header_logo">
        <a href="{% url 'home' %}">
            <h1>Up & Down</h1>
        </a>
    </div>
    <div class = "main_header_button">
        <span class="mx-2">
            <a href="{% url 'articleapp:list' %}">
                Articles
            </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'projectapp:list' %}">
                Projects
            </a>
        </span>
        {% if user.is_authenticated %}
        <span class="mx-2">
            <a href="{% url 'subscribeapp:list' %}">
                Subscription
            </a>
        </span>
        {% endif %}
        {% if not user.is_authenticated %}
        <span class="mx-2">
            <a href="{% url 'accountapp:login' %}">
                Login
            </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'accountapp:create' %}">
                Sign-up
            </a>
        </span>
        {% else %}
        <span class="mx-2">
            <a href="{% url 'accountapp:detail' pk=user.pk %}">
                MyPage
            </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'accountapp:logout' %}">
                Logout
            </a>
        </span>
        {% endif %}
    </div>
</div>
